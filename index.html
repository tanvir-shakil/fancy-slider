<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fancy Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="nature"
          />
        </div>
        <button type="button" id="search-btn" class="btn btn-info mb-2">
          Search
        </button>
      </div>

      <!-- // 1. improve feature spinier -->
      <div class="d-flex justify-content-center">
        <div
          id="spinner-loading"
          class="spinner-grow d-none text-info"
          role="status"
        >
          <span class="sr-only"></span>
        </div>
      </div>
      <section class="images">
        <div
          class="justify-content-around align-items-center mt-3 gallery-header mb-2"
        >
          <h3 class="head-title text-center">
            Select image for create slider
            <span class="badge badge-info" id="img-select">0</span>
          </h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input
              class="form-control"
              id="duration"
              placeholder="slider change duration"
            />
            <!-- // problem solve - create slider -->
          </div>
          <button id="create-slider" class="btn btn-info px-5">
            Create slider
          </button>
        </div>
        <!-- alert -->
        <div id="alert-due" class="alert alert-danger" role="alert"></div>
        <div class="row gallery"></div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders"></section>
        <div
          class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
        >
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
